    <div class="divpago">

        <form class="form-pago">
            <h3>Pago</h3>
            <!-- Nombre -->
            <label for="fname" id="nombre">Nombre</label>
            <input class="estiloinput" type="text" id="fname" name="firstname" placeholder="Ingresa tu nombre">
            <!-- Apellido -->
            <label for="lname">Apellido</label>
            <input class="estiloinput" type="text" id="lname" name="lastname" placeholder="Ingresa tu apellido">
            <!-- Correo -->
            <label for="mail">Correo</label>
            <input class="estiloinput" type="email" id="mail" placeholder="Ingresa tu correo">
            <!-- Metodo de pago -->
            <label for="fpago" name="fpago">Metodo pago: </label>
            <select id="fpago" name="fpago">
                <option value="wepay">Wepay</option>
                <option value="paypal">PayPal</option>
            </select>
            <br>
            <!-- Total -->
            <label for="ftotal">Total: </label>
            <input class="estiloinput" type="text" id="ftotal" placeholder="  $100.000" readonly>
            <br>
            <!-- Boton -->
            <div class="dbtnpago" role="alert">
                <button type="submit">Pagar</button>
            </div>

        </form>
