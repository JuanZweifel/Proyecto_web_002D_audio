<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->

    <!-- Font Awesome 5 Icons-->
    <script src="https://kit.fontawesome.com/19e0d6ad15.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/pago.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Pago</title>

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- inicio barra de menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav fixed-top">
        <div class="container-fluid">
            <divicono class="d-flex" style="padding-left: 2%; padding-right: 2%; color: white;">
                <a class="navbar-brand" href="index_principal.html">
                    <i class="fa-solid fa-house fa-xl"></i>
                </a>
            </divicono>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="background-color: aliceblue;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="navbar-nav me-auto mb-2 mb-lg-0">

                    <a class="navbar-brand" aria-current="page" href="login.html">Logear</a>
                    <a class="navbar-brand" aria-current="page" href="categoria.html">Productos</a>
                    <a class="navbar-brand" aria-current="page" href="usuario.html">Cuenta</a>

                </div>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success"
                        style="color: white; background-color:#AA77FF; border-color:white; "
                        type="submit">Search</button>
                </form>

                <a class="celular navbar-brand" href="carroCompra.html" style="margin-left: 2%;">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <p>Carro de compra</p>
                </a>

            </div>
        </div>
    </nav>
    <!-- ----------------------------------------------------------------------- -->


    <div class="row m-0">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8">
            <form class="form-pago mb-3">
                <h3>Pago</h3>
                <div>
                    <label for="fname" id="nombre">Nombre</label>
                    <input class="estiloinput" type="text" id="fname" name="firstname" placeholder="Ingresa tu nombre">
                </div>
                <div>
                    <label for="lname">Apellido</label>
                    <input class="estiloinput" type="text" id="lname" name="lastname" placeholder="Ingresa tu apellido">
                </div>
                <div>
                    <label for="mail">Correo</label>
                    <input class="estiloinput" type="email" id="mail" placeholder="Ingresa tu correo">
                </div>
                <div>
                    <label for="fpago" name="fpago" class="w-100">Metodo pago: </label>
                    <select id="fpago" name="fpago">
                        <option value="wepay">Wepay</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>

                <div class="mt-1">
                    <label for="ftotal">Total: </label>
                    <input class="estiloinput" type="text" id="ftotal" placeholder="  $100.000" readonly>
                </div>
                <!-- Boton -->
                <div class="dbtnpago" role="alert">
                    <button type="submit">Pagar</button>
                </div>

            </form>
        </div>
        <div class="col-lg-2">

        </div>
    </div>



    <!-- footer -->
    <footer class="estilofooter mt-auto">
        <p class="mt-3">Siguenos en
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
            <br>

    </footer>
