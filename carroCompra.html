<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de compra</title>
    <link rel="stylesheet" href="css/carro.css">
</head>

<body>
    <div class="Carro">
        <div class="Header">
            <h3 class="Heading">Carro de Compra</h3>
            <h5 class="Action">Quitar todo</h5>
        </div>
        <div class="Cart-Items">
            <div class="image-box">
                <img src="img/png-shure-sm58.png" style="height: 100px;" />
            </div>
            <div class="about">
                <h1 class="title">Shure SM58</h1>
                <h3 class="subtitle">Micr칩fono din치mico</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$9.99</div>
                <div class="remove"><u>Quitar</u></div>
            </div>
        </div>
        <div class="Cart-Items pad">
            <div class="image-box">
                <img src="img/png-shure-sm58.png" style="height: 100px;" />
            </div>
            <div class="about">
                <h1 class="title">Shure SM58</h1>
                <h3 class="subtitle">Micr칩fono din치mico</h3>
            </div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">$9.99</div>
                <div class="remove"><u>Quitar</u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="total-amount">$9.99</div>
            </div>
            <button class="button">Pagar</button>
        </div>
    </div>
</body>

</html>
